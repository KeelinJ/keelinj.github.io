---
layout: default
---

<section class="work" id="work">
	<a class="filter__target" id="tag:web"></a>
	<a class="filter__target" id="tag:animation"></a>
	<a class="filter__target" id="tag:other"></a>
	<div class="type-wrapper">
		<a href="#tag:reset" class="filter__link filter__link--reset type-item reset">Reset</a>
		<a href="#tag:web" class="filter__link type-item web">Web</a>
		<a href="#tag:animation" class="filter__link type-item animation">Animation</a>
		<a href="#tag:other" class="filter__link type-item other">Other</a>
	</div>
	{% for post in site.posts %}
		<a class="filter__item project {{ post.type | first }}" data-tag="{{ post.type | first }}" href="{{ post.url }}">
			<img alt="{{ post.title }}" class="thumbnail""
			src="/assets/{{ post.title | prepend: site.root | slugify }}/thumbnail-400.{{ post.thumbnail}}"
			srcset="/assets/{{ post.title | prepend: site.root | slugify }}/thumbnail-400.{{ post.thumbnail}} 400w,
				/assets/{{ post.title | prepend: site.root | slugify }}/thumbnail-600.{{ post.thumbnail}} 600w,
				/assets/{{ post.title | prepend: site.root | slugify }}/thumbnail-800.{{ post.thumbnail}} 800w,
				/assets/{{ post.title | prepend: site.root | slugify }}/thumbnail-1200.{{ post.thumbnail}} 1200w"
			sizes="(min-width: 800px) 400px,
				(min-width: 600px) 300px,
				100vw">
			<h2>{{ post.title }}</h2>
			<div class="type-tag-wrapper {{ post.type | first }}">
				<span class="type-tag-cap"></span>
				<div class="type-tag-mask">
					<div class="type-tag">{{ post.type | last }}</div>
				</div>
			</div>
		</a>
	{% endfor %}
</section>
